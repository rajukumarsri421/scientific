<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrochemical Formulas</title>
    
    <!-- Link to external CSS file for styling -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            color: #333;
        }

        #content {
            text-align: center;
            max-width: 800px; /* Set a maximum width for better readability */
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for a card effect */
            border-radius: 8px;
            width: 100%; /* Full width, but restricted by max-width */
        }

        h1, h2 {
            color: #0056b3;
        }

        h2 {
            margin-top: 40px;
        }

        .formula-section {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        .formula {
            font-size: 20px;
            margin-bottom: 10px;
        }

    </style>
    
    <!-- Include MathJax library for LaTeX rendering -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>

    <div id="content">
        <h1>Electrochemical Formulas</h1>
        
        <div class="formula-section">
            <h2>Electrochemical Gibbs Free Energy and Cell Potential</h2>
            <div class="formula">
                \( \Delta G_0 = -n F E_0 \quad \text{(Cell potential formula)} \)
            </div>
            <div class="formula">
                \( \Delta G_0 < 0 \quad \Rightarrow \quad E_0 > 0 \)
            </div>
            <div class="formula">
                \( E_0 = E_{0, \text{cathode}} - E_{0, \text{anode}} \)
            </div>
        </div>
        
    </div>

</body>
</html>
